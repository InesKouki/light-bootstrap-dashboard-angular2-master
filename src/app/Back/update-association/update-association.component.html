<h1 mat-dialog-title>Modifier les informations sur cet evenement</h1>
<mat-dialog-content class="mat-typography" style="overflow: hidden;height: 400px;">
       <form [formGroup]="updateEventForm" (submit)="submit()">
        <p><strong>Étape 1:</strong> Modifiez le titre de votre association</p>

        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Nom de l'Event</mat-label>
          <input matInput type="text" formControlName="nom" placeholder="Entrez un nom à votre evenement" />
        </mat-form-field>
        <p style="margin-top: 5px"><strong>Étape 2:</strong> Modifier la description de votre Event</p>

        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Description du Event</mat-label>
          <input matInput type="text" formControlName="adresse" placeholder="Entrez une description" />
        </mat-form-field>

        <p style="margin-top: 5px"><strong>Étape 3:</strong> Donnez un interval de temps à votre Event</p>
        <mat-form-field class="form-field" appearance="outline">
            <mat-label> Description du Event</mat-label>
            <input matInput type="text" formControlName="mail" placeholder="Entrez une description" />
          </mat-form-field>
  

        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Nombre de place</mat-label>
          <input matInput type="text" formControlName="tel" placeholder="Entrez le nombre de place" />
        </mat-form-field>

        

        <mat-dialog-actions >
          <button mat-raised-button color="primary" style="width: 100%;" [disabled]="updateEventForm.invalid" type="submit">Confirmer</button>

        
        </mat-dialog-actions>

       </form>

</mat-dialog-content>
