<section class="banner-area banner-area2 blog-page text-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1><i>Welcome to Our App</i></h1>
                <h2><a href="/">Home </a> &nbsp;/&nbsp; <a>logout</a></h2>
            </div>
        </div>
    </div>
</section>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        
                        <h4 class="title">Striped Table with Hover</h4>
                        <p class="category">Here is a subtitle for this table</p>
                        <button >
                            <a  class="boxed-btn3" (click)="downloadPdf()" > Télécharger le PDF </a> </button>
                          <button class="boxed-btn3"  routerLink="/addTest"  >ajouter association</button>
                   
                    <div class="content table-responsive table-full-width">
                      
                          <br>
                          <mat-divider></mat-divider>
                          <br>
                          <mat-form-field appearance="outline">
                            <mat-label>Chercher un evenement</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ex: event1" #input>
                            <mat-icon matSuffix>search</mat-icon>
                          </mat-form-field>
                          <div class="mat-elevation-z2">
                            
                            <table mat-table [dataSource]="dataSource" aria-describedby="tableDescription" matSort 
                              style="margin-left: auto;margin-right: auto;width: 100%;" #table>
                        
                        
                              <ng-container matColumnDef="nom">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Event Name</th>
                                <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
                              </ng-container>
                        
                        
                              <ng-container matColumnDef="adresse">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                                <td mat-cell *matCellDef="let row"> {{row.adresse}} </td>
                              </ng-container>
                        
                        
                              <ng-container matColumnDef="mail">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mail </th>
                                <td mat-cell *matCellDef="let row"> {{row.mail}} </td>
                              </ng-container>
                        
                        
                              <ng-container matColumnDef="tel">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone </th>
                                <td mat-cell *matCellDef="let row"> {{row.tel}} </td>
                              </ng-container>
                              <ng-container matColumnDef="imageFileName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Image File </th>
                                <td mat-cell *matCellDef="let row"><img class="card-img-top img-responsive" [src]=" BASE_URL + 'ImgAsso/' + row.id" style="height: 50px; width: 100px" alt="">
                               </td> 
                              </ng-container>
                        
                        
                              <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                                <td mat-cell *matCellDef="let row">
                              <button mat-icon-button matTooltip="Update event" (click)="openDialogUpdateAssociation(this.row.id)" color="primary">
                                 <mat-icon>edit</mat-icon>
                              </button>
                        
                        
                        
                              <button mat-icon-button matTooltip="Delete event" color="warn" class="custom-style" (click)="deleteAssociation(row.numEvent)">
                                <mat-icon>delete_forever</mat-icon>
                              </button>
                                </td>
                              </ng-container>
                        
                        


                        
                              <!-- <ng-container matColumnDef="nbrPlace">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de place </th>
                                <td mat-cell *matCellDef="let row"> {{row.nbrPlace}} </td>
                              </ng-container>
                        
                              <ng-container matColumnDef="prix">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                                <td mat-cell *matCellDef="let row"> {{row.prix}} </td>
                              </ng-container>
                        
                              <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                                <td mat-cell *matCellDef="let row"> -->
                        
                                   <!-- <button mat-icon-button
                                 matTooltip="Afficher les sponsors" (click)="openDialogSponsors(row.numEvent)"
                                 color="primary"
                                 [disabled]="!hasSponsors(row.numEvent)">
                                    <mat-icon>supervised_user_circle</mat-icon>
                                </button>    -->
                        
                        
                               <!-- <button mat-icon-button matTooltip="Update event" (click)="openDialogUpdateEvent(row.numEvent)" color="primary">
                                 edit
                              </button> -->
                        
                        
                        
                                 
                                
                        
                        
                        
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        
                        
                              <!-- <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">Aucun evenement ne rassemble à "{{input.value}}"</td>
                              </tr> -->
                            </table>
                        
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of events"></mat-paginator>
                          </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</div>
